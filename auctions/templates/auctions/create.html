{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Please, Create a New Listing</h2>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="urlimage">URL Image</label>
            <input type="text" class="form-control" id="urlimage" name="urlimage" placeholder="URL Image">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" min="0" class="form-control" id="price" name="price" placeholder="Price">
        </div>
        <div class="form-group">
            <label for="category">Choose a category:</label>
            <select name="category" id="category">
                {% for categ in categories %}
                    <option value="{{ categ }}">{{ categ }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-secondary">Create Listing</button>
    </form>
{% endblock %}
